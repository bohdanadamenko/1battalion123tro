name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & E2E Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 1bt-app

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: 1bt-app/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ TypeScript type-check + build
        run: npm run build

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ§ª Run Playwright e2e tests
        run: npm test

      - name: ğŸ“¸ Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: 1bt-app/test-results/
          retention-days: 7
